<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body style="text-align: center;">
        <h1 id="texto" style="text-align: center">Bem-vindo ao meu reposit√≥rio!</h1>

        <div id="botoes">
            <button type="button" onClick="left()">left</button>
            <button type="button" onClick="center()">center</button>
            <button type="button" onClick="right()">right</button>
        </div>

        <div id="sliders" style="text-align: center; width: 100%; position: absolute; top: 150px">
            <div id="vermelho" style="width: 200px; height: 100px; text-align: left; display: inline-block">
                <label for="red">
                    Vermelho: <span id="numberRed"></span>
                </label>
                <input type="range" id="red" min="0" max="255" value="0" style="display: block" onChange="addRed()">
            </div>

            <div id="verde" style="width: 200px; height: 100px; text-align: left; display: inline-block">
                <label for="green">
                    verde: <span id="numberGreen"></span>
                </label>
                <input type="range" id="green" min="0" max="255" value="200" style="display: block" onChange="addGreen()">
            </div>

            <div id="azul" style="width: 200px; height: 100px; text-align: left; display: inline-block">
                <label for="blue" style="text-align: right">
                    azul: <span id="numberBlue"></span>
                </label>
                <input type="range" id="blue" min="0" max="255" value="0" style="display: block" onChange="addBlue()">
            </div>

            
            
            
            
            
        </div>

        <script src="main.js"></script>
    </body>
</html>
